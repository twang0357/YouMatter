<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddMedication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id = "add-medication-form">
            <h1>ADDING MEDICATION</h1>
            
            <div class="medication-name-div">
                <label for="medication-name">Medication Name:</label>
                <input type="text" id="medication-name" name="medication-name" required>
            </div>

            <div class="start-div">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            
            <div class="times-day-day-div">
                <label for="times_day_day">How many pills per day:</label>
                <input type="number" id="times_day_day" name="times_day_day" required min="1">
            </div>

            <div class="dosage-div">
                <label for="dosage">Dosage:</label>
                <input type="number" id="dosage" name="dosage" step="0.1" min="0" required>
                <select id="dosage-unit" name="dosage-unit" required>
                    <option value="mg">mg</option>
                    <option value="mL">mL</option>
                    <option value="g">g</option>
                </select>
            </div>

            <div class="Quantity-div">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1">
            </div>

            <div class="importance-div">
                <label for="importance">Importance:</label>
                <select id="importance" name="importance">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <button type="submit">Add Medication</button>
        </form>
    </div>
    <script src="addmed.js"></script>
</body>
</html>
